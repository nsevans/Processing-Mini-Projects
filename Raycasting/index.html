<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css">
		<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
		<script language="javascript" type="text/javascript" src="../common/Utils.js"></script>
		
		<!-- <script language="javascript" type="text/javascript" src="v1/RaycastingV1.js"></script>
		<script language="javascript" type="text/javascript" src="v1/PointLightV1.js"></script>
		<script language="javascript" type="text/javascript" src="v1/RayV1.js"></script>
		<script language="javascript" type="text/javascript" src="v1/BoundriesV1.js"></script>
		<script language="javascript" type="text/javascript" src="v1/BoundryV1.js"></script> -->

		<script language="javascript" type="text/javascript" src="v2/Shapes/Shape.js"></script>
		<script language="javascript" type="text/javascript" src="v2/Shapes/Rectangle.js"></script>
		<script language="javascript" type="text/javascript" src="v2/Ray.js"></script>
		<script language="javascript" type="text/javascript" src="v2/RayEmitter.js"></script>
		<script language="javascript" type="text/javascript" src="v2/Edge.js"></script>
		<script language="javascript" type="text/javascript" src="v2/Edges.js"></script>
		<script language="javascript" type="text/javascript" src="v2/Runner.js"></script>

		<title>Raycasting</title>
	</head>
	<body>
		<main>
			<p><a href="../index.html">Back</a></p>
			<p>Test</p>
			<div id="canvasDiv"></div>

			<div class="controls">
				<div id="rayCountDiv">
					<label class="rayCountLabel">
						Number of rays emitted by light
						<input type="number" min="1" max="900" value="720" id="rayCount">
					</label>
				</div>

				<div id="maxRangeDiv">
					<label class="maxRangeLabel">
						Maximum range of a single ray
						<input type="range" min="0" max="5" value="0.25" step="0.01" oninput="this.nextElementSibling.value=this.value" id="maxRange">
						<output>0.5</output>
					</label>
				</div>

				<div id="rayColorDiv">
					<label class="rayColorLabel">
						Color of each ray
						<input type="color" value="#ECE3A1" id="rayColorPicker">
					</label>
				</div>
				
				<div id="doDrawBouncePointsDiv">
					<label class="doDrawBouncePointsLabel">
						Draw ray bounce points
						<input type="checkbox" id="doDrawBouncePointsCheckbox" unchecked>
					</label>
				</div>

				<div id="doDrawSingleRayDiv">
					<label class="doDrawSingleRayLabel">
						Draw only 1 ray
						<input type="checkbox" id="doDrawSingleRayCheckbox" unchecked>
					</label>
				</div>

				<div id="edgeCountDiv">
					<label class="edgeCountLabel">
						Number of edges
						<input type="range" min="0" max="20" value="5" step="1" oninput="this.nextElementSibling.value=this.value" id="edgeCountSlider">
						<output>5</output>
					</label>
					
				</div>

				<div id="doDrawBorderDiv">
					<label class="doDrawBorderLabel">
						Draw screen borders
						<input type="checkbox" id="doDrawBorderCheckbox" checked>
					</label>
				</div>
			</div>
		</main>
	</body>
</html>
